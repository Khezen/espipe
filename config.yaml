---
port: 5017

persistence:
  enabled: true
  redis:
    endpoint: redis:6379
    password: ""
    db: 0
    idle_conn: 2
    max_conn: 10

output: 
  elasticsearch:
    enabled: true
    endpoint: elasticsearch:9200
    scheme: http
#   aws_auth:
#     access_key_id: changeme
#     secret_access_key: changeme
#     region: eu-west-1
#   basic_auth: 
#     username: elastic
#     password: changeme

collections:
  - name: logs
    flush_period: 5 seconds # hours|minutes|seconds|milliseconds
    retention_period: 45 minutes
    shards: 6
    schema:
      source:
        type: string
        max_length: 64
      stream: 
        type: string
        length: 6
      event: 
        type: string
      time:
        type: datetime
        date_format: 2006-01-02T15:04:05.999999999Z07:00
          

